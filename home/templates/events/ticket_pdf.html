<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ingresso - {{ ticket.evento.nome }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        .ticket-container {
            border: 2px solid #d32f2f; /* Cor vermelha */
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
        }
        .ticket-header {
            text-align: center;
            color: #d32f2f;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .ticket-info {
            margin-bottom: 10px;
        }
        .ticket-info label {
            font-weight: bold;
            color: #d32f2f;
        }
        .ticket-info span {
            color: #388e3c; /* Cor verde */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <h1 class="ticket-header">Ingresso - {{ ticket.evento.nome }}</h1>
        <div class="ticket-info">
            <label>Nome do Cliente:</label>
            <span>{{ ticket.cliente.nome }}</span>
        </div>
        <div class="ticket-info">
            <label>Setor Comprado:</label>
            <span>{{ ticket.setor.nome }}</span>
        </div>
        <div class="ticket-info">
            <label>Evento Comprado:</label>
            <span>{{ ticket.evento.nome }}</span>
        </div>
        <div class="ticket-info">
            <label>Data do Evento:</label>
            <span>{{ ticket.evento.data|date:"d/m/Y H:i" }}</span>
        </div>
        <div class="ticket-info">
            <label>Data de Emissão:</label>
            <span>{{ ticket.data_emissao|date:"d/m/Y H:i" }}</span>
        </div>
        <div class="ticket-info">
            <label>Status do Ingresso:</label>
            <span>{{ ticket.status }}</span>
        </div>
        <div class="ticket-info">
            <label>Código de Validação:</label>
            <span>{{ ticket.id_ingresso }}</span>
        </div>
        <div class="footer">
            <p>Gerado por Sistema de Ingressos</p>
        </div>
    </div>
</body>
</html>
